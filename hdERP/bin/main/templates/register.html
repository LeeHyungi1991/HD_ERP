<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Page Title - SB Admin</title>
        <link th:href="@{css/styles.css}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/register}" method="post">
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">HD_LEVEL권한</label>
                                                        <input class="form-control py-4" id="inputFirstName" type="text" name="hd_level" placeholder="ADMIN" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">HD_IN_DATE 가입일</label>
                                                        <input class="form-control py-4" id="inputLastName" type="text" name="hd_in_date" placeholder="2020-08-01" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">HD_NAME 이름</label>
                                                        <input class="form-control py-4" id="inputLastName" type="text" name="hd_name" placeholder="이름" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">HD_Birth 생일</label>
                                                        <input class="form-control py-4" id="inputLastName" type="text" name="hd_birth" placeholder="생일" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">HD_DNAME 부서</label>
                                                        <input class="form-control py-4" id="inputLastName" type="text" name="hd_dname" placeholder="부서" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">HD_GENDER 성별</label>
                                                        <input class="form-control py-4" id="inputLastName" type="text" name="hd_gender" placeholder="성별" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">HD_PHN 폰번</label>
                                                        <input class="form-control py-4" id="inputLastName" type="text" name="hd_phn" placeholder="폰번" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">HD_LOC 지역</label>
                                                        <input class="form-control py-4" id="inputLastName" type="text" name="hd_loc" placeholder="지역" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">hd_Email</label>
                                                <input class="form-control py-4" id="inputEmailAddress" type="email" name="hd_email" aria-describedby="emailHelp" placeholder="Enter email address" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">hd_admin_pw</label>
                                                <input class="form-control py-4" id="inputEmailAddress" type="password" name="hd_admin_pw" aria-describedby="emailHelp" placeholder="ad_admin비밀번호입력" />
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputPassword">hd_pw Password</label>
                                                        <input class="form-control py-4" id="inputPassword" type="password" name="hd_pw" placeholder="Enter passwords" />
                                                    </div>
                                                </div>
<!--                                                 <div class="col-md-6"> -->
<!--                                                     <div class="form-group"> -->
<!--                                                         <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label> -->
<!--                                                         <input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirm password" /> -->
<!--                                                     </div> -->
<!--                                                 </div> -->
                                            </div>
                                            <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block" type="submit">Create Account</button></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{js/scripts.js}"></script>
    </body>
</html>
